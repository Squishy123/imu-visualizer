<!DOCTYPE html>
<html>

<head>
    <title>View</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <script src="https://threejs.org/build/three.js"></script>
    <script>
        //setup three.js scene
        let scene = new THREE.Scene();
        var aspect = window.innerWidth / window.innerHeight;

        //set to isometric view
        var distance = 50;
        let camera = new THREE.OrthographicCamera(-distance * aspect, distance * aspect, distance, -distance, 1, 1000);

        camera.position.set(20, 20, 20); // all components equal
        camera.lookAt(scene.position); // or the origin

        //draw xyz axis 
        let axesHelper = new THREE.AxesHelper(50);
        scene.add(axesHelper);

        //add cube
        let geometry = new THREE.BoxBufferGeometry(10, 10, 10);

        //texture loader
        let loader = new THREE.CubeTextureLoader();
        loader.setPath('res/');

        let textureCube = loader.load(['grass-0.png', 'grass-0.png', 'grass-0.png', 'grass-0.png', 'grass-0.png', 'grass-0.png']);

        let material = new THREE.MeshBasicMaterial({
            color: 0xffffff,
            envMap: textureCube
        });

        let cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        let renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);

        document.body.appendChild(renderer.domElement);

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        let gauntlet = new WebSocket("ws://192.168.2.116:25565");

        //store vals for thumb
        let thumb = [];
        //store vals for index
        let index = [];

        gauntlet.onmessage = (event) => {
            let parsed = JSON.parse(event.data);

            [cube.rotation.x, cube.rotation.y, cube.rotation.z] = parsed.measuredGyro.map((angle) => {
                return angle * Math.PI / 180;
            });

        }
    </script>
</body>

</html>
